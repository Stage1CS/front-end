  <script>

    function addMap(){
      String.prototype.contains = function(it) { return this.indexOf(it) != -1; };

		var lock=false;
		var permahash=false;
		var next=false;
		var marker=null;
		
		var gridLayer = new L.LayerGroup();


		//Create a new layer to add the openstreetmap map
		var map = L.map('map').setView([36.719719, 3.184080], 6);
		
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		}).addTo(map);
		map.attributionControl.setPrefix(false);
			map.dragging.enable();
			map.touchZoom.enable();
			map.doubleClickZoom.enable();
			map.scrollWheelZoom.enable();
      
			map.on("contextmenu", function (event) {
        console.log(event.latlng.toString())
        
        document.getElementById('lat').value = event.latlng.toString().split('(')[1].split(',')[0];
        document.getElementById('lat').focus();      
        document.getElementById('lng').value = event.latlng.toString().split('(')[1].split(',')[1].split(')')[0].trim();
        document.getElementById('lng').focus();
					/*L.marker(event.latlng).addTo(map);*/
				});

      map.addControl(new L.Control.Scale({width: 200, position: 'bottomleft', imperial: false}));
      document.getElementById('showmap').style.display = "none"; 
    }
    var mapadding = 'addMap';
